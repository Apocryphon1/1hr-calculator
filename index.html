<!DOCTYPE html>
<html>
<header>
    <title>AA CALC</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <div class="home">
        <div class="container">
            <h2>Calculator</h2>
            <div class="calc">
                <div class="calcInput">
                    <!-- <span>INPUT: </span> -->
                    <span id="inputSpan">0</span>
                    <br>
                </div>
                <!-- <div class="calcOutput">
                    <span>OUTPUT: </span>
                    <span id="outptSpan"></span>
                </div> -->
                <div class="clacBtns">
                    <button class="emptyBtn">t </button>
                    <button class="delBTN" data-tip="C" onClick="btnTrigger(this)" id="btnC">C</button>
                    <button class="delBTN" data-tip="CA" onClick="btnTrigger(this)" id="btnCA">CA</button>
                    <button class="operatorBtn" data-tip="x" onClick="btnTrigger(this)" id="btnMULTP">X</button>
                    <br>
                    <button data-tip="1" onClick="btnTrigger(this)" id="btn1">1</button>
                    <button data-tip="2" onClick="btnTrigger(this)" id="btn2">2</button>
                    <button data-tip="3" onClick="btnTrigger(this)" id="btn3">3</button>
                    <button class="operatorBtn" data-tip="+" onClick="btnTrigger(this)" id="btnPLS">+</button>
                    <br>
                    <button data-tip="4" onClick="btnTrigger(this)" id="btn4">4</button>
                    <button data-tip="5" onClick="btnTrigger(this)" id="btn5">5</button>
                    <button data-tip="6" onClick="btnTrigger(this)" id="btn6">6</button>
                    <button class="operatorBtn" data-tip="-" onClick="btnTrigger(this)" id="btnMINS">-</button>
                    <br>
                    <button data-tip="7" onClick="btnTrigger(this)" id="btn7">7</button>
                    <button data-tip="8" onClick="btnTrigger(this)" id="btn8">8</button>
                    <button data-tip="9" onClick="btnTrigger(this)" id="btn9">9</button>
                    <button class="operatorBtn" data-tip="/" onClick="btnTrigger(this)" id="btnDIV">/</button>
                    <br>
                    <button class="emptyBtn">t</button>
                    <button data-tip="0" onClick="btnTrigger(this)" id="btn0">0</button>
                    <button data-tip="." onClick="btnTrigger(this)" id="btnDOT">.</button>
                    <button class="operatorBtn" data-tip="=" onClick="btnTrigger(this)" id="btnEQL">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
